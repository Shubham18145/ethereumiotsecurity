<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="bundle.js"></script>
  </head>
  <body style="background-color:grey;">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1>Ethereum Distributed Application To Secure IOT sensor data</h1>
          <form id="create">
            <h2>Enter Data</h2>
            <div class="form-group">
              <label for="name">Value</label>
              <input id="name" type="text" class="form-control"></input>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <p id="create-result"></p>
          </form>

          <hr>

          <form id="read">
            <h2>Read Data</h2>
            <div class="form-group">
              <label for="read-id">Filename</label>
              <!--<input id="read-id" type="number" class="form-control"></input>-->
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <p id="read-result"></p>
          </form>

          <hr>

        </div>
      </div>
    </div>
  </body>
</html>
